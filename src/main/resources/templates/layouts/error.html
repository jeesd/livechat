<!DOCTYPE html>
<html th:lang="${#ctx.locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:lang="${#ctx.locale}">
        <meta charset="UTF-8"/>
        <title>Error template</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <th:block layout:fragment="head"></th:block>
        <!-- Bootstrap core CSS -->
        <link href="../../resources/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- Font Awesome -->
        <link href="../../resources/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

        <!-- Endless -->
        <link href="../../resources/css/endless.min.css" th:href="@{/css/endless.min.css}" rel="stylesheet"/>
        <link href="../../resources/css/endless-skin.css" th:href="@{/css/endless-skin.css}" rel="stylesheet"/>

    </head>
    <body>
        <div id="wrapper">
            <div class="padding-md" style="margin-top:50px;">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
                        <div class="h5" layout:fragment="error-message">Error Message</div>
                        <h1 class="m-top-none error-heading" layout:fragment="error-code" th:text="#{error.ups}">UPS</h1>

                        <h4 th:text="#{error.search.title}">Search Our Website</h4>
                        <div th:text="#{error.search.subtitle}">Can't find what you need?</div>
                        <div class="m-bottom-md" th:text="#{error.search.message}">Try searching for the page here</div>
                        <div class="input-group m-bottom-md">
                            <input type="text" class="form-control input-sm" th:placeholder="#{error.search.placeholder}" placeholder="search here..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-sm" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div><!-- /input-group -->
                        <a layout:fragment="error-link" class="btn btn-success m-bottom-sm" th:href="@{/signin}"><i class="fa fa-home"></i> <th:block th:text="#{error.back.dashboard}">Go back</th:block></a>
                        <a class="btn btn-success m-bottom-sm" th:href="@{/signin}"><i class="fa fa-envelope"></i> <th:block th:text="#{error.button.contact}">Contact Us</th:block></a>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.padding-md -->
        </div><!-- /wrapper -->

        <!-- Le javascript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->

        <!-- Jquery -->
        <script src="/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>

        <!-- Bootstrap -->
        <script src="/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

        <!-- Modernizr -->
        <script src='/js/modernizr.min.js' th:src="@{/js/modernizr.min.js}"></script>

        <!-- Pace -->
        <script src='/js/pace.min.js' th:src="@{/js/pace.min.js}"></script>

        <!-- Popup Overlay -->
        <script src='/js/jquery.popupoverlay.min.js' th:src="@{/js/jquery.popupoverlay.min.js}"></script>

        <!-- Slimscroll -->
        <script src='/js/jquery.slimscroll.min.js' th:src="@{/js/jquery.slimscroll.min.js}"></script>

        <!-- Cookie -->
        <script src='/js/jquery.cookie.min.js' th:src="@{/js/jquery.cookie.min.js}"></script>

        <!-- Endless -->
        <script src="/js/endless/endless.js" th:src="@{/js/endless/endless.js}"></script>
    </body>
</html>
