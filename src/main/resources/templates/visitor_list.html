<!DOCTYPE html>
<html th:lang="${#ctx.locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/dashboard">
<head>

    <title th:text="#{global.application}">My Dashboard</title>

</head>
<body class="overflow-hidden">

    <li class="active" layout:fragment="active-page-name"> Visitor List</li>
    <!-- breadcrumb -->
    <div id="main-container" layout:fragment="page-main-content">

                </div>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> </td>
                            <td> </td>
                            <td> </td>

                            <td> </td>
                            <td> </td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /.padding-md -->
            </div><!-- /panel -->
    </div><!-- /main-container -->

</body>
</html>
