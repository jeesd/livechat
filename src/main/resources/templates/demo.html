<!DOCTYPE html>
<html th:lang="${#ctx.locale}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/blank">
<head>

    <title>Login</title>
	
	<style type="text/css" media="screen">
        html, body { height: 100%; }
        iframe
        {
        position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
        width: 100%;
	    height: 100%;
	    min-height: 100%;
	    border: none;
	    background: #ff0000;
	    display: block;
        }
        #wrapper {		
			min-height: 100% !important;
		}
    </style>
	
</head>

<body>

    
        <iframe src="http://www.interway.sk/" style="width:100%; height:100%;" layout:fragment="content"></iframe>
        
    

    <th:block layout:fragment="page-scripts">
        

    </th:block>

    <div layout:include="layouts/dark_modal :: modal"  layout:fragment="page-modal" th:remove="tag" th:if="${error != null}" >
        <h4 layout:fragment="modal-content" th:text="${error.errorMessage}">Login fail.</h4>
        <div class="text-center" layout:fragment="modal-button">
            <a href="#" class="btn btn-danger darkCustomModal_close">OK</a>
        </div>
    </div>
</body>
</html>
